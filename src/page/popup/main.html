<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%TITLE%></title>
</head>
<body style="width: 230px;height: 350px;">

<div class="container">
    <div class="view-item view-controls is-initialized">
        <div class="header-bar">FOX</div>

        <h2 class="title-start">开始录制</h2>

        <h2 class="title-stop">停止录制</h2>

        <h2 class="title-finish">录制完成</h2>

        <div id="heart" class="slow-beat"></div>

        <div id="sync-data">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>

        <div class="box box-start">
            <p>
                <button class="btn btn-start">开始录制</button>
            </p>
            <p class="desc">点击按钮，开始录制。</p>
        </div>

        <div class="box box-stop">
            <p>
                <button class="btn btn-stop">停止录制</button>
            </p>
            <p class="desc">点击按钮，停止录制。</p>
        </div>

        <div class="box box-finish">
            <p>
                <button class="btn btn-sync" disabled>正在传输数据</button>
            </p>
            <p class="desc">录制当前页面行为完毕，正在进行数据传输。如果想要开始新的录制，请先刷新或者打开新页面。</p>
        </div>

        <div class="footer">
            <div class="version">
                <span>v0.2.2</span>
                <span class="reload-bar fn-hide"> - 出现问题？<a href="#" class="btn-reload">重启插件</a>。</span>
            </div>
        </div>
    </div>
</div>

<script src="../../script/vendor.js"></script>
<script src="../../script/popup.js"></script>

</body>
</html>
