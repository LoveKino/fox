<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%TITLE%></title>
</head>
<body style="width: 230px;height: 350px;">

<div class="container">
    <div class="view-item view-controls is-initialized">
        <div class="header-bar">FOX</div>

        <h2 class="title-start">开始录制</h2>

        <h2 class="title-stop">停止录制</h2>

        <h2 class="title-finish">录制完成</h2>

        <h2 class="title-error">录制出错</h2>

        <h2 class="title-sync">同步数据</h2>

        <div id="heart"></div>

        <div id="sync-data">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>

        <div class="box box-start">
            <p>
                <button class="btn btn-start">开始录制</button>
            </p>
            <p class="desc">点击按钮，开始录制。</p>
        </div>

        <div class="box box-stop">
            <p>
                <button class="btn btn-stop">停止录制</button>
            </p>
            <p class="desc">点击按钮，停止录制。</p>
        </div>

        <div class="box box-finish">
            <p>
                <button class="btn btn-begin-sync">同步数据</button>
            </p>
            <p class="desc">请打开桌面客户端哟！</p>
        </div>

        <div class="box box-error">
            <p>
                <button class="btn btn-reload">重启插件</button>
            </p>
            <p class="desc">录制过程出错。</p>
        </div>

        <div class="box box-sync">
            <p>
                <button class="btn btn-sync">正在传输数据</button>
            </p>
            <p class="desc">正在进行数据传输。</p>
        </div>

        <div class="footer">
            <div class="version">
                <span>v<%VERSION%></span>
            </div>
        </div>
    </div>
</div>

<script src="../../script/vendor.js"></script>
<script src="../../script/popup.js"></script>

</body>
</html>
